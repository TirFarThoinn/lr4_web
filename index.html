<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inika&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кофе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="script.js" defer></script>
</head>
  <body>
<div class="headline">What's the coffee?</div>
    <div class="subhead">We mix the ingredients and get a drink</div>
    <div class="rec"></div>
    <div class="espr">
        <input type="checkbox" id="espr" value="Espresso">
        <label>Espresso</label>
    </div>
    <div class="espr1oz">
        <input type="checkbox" id="espr1oz" value="1 oz Espresso">
        <label>1 oz Espresso</label>
    </div>
    <div class="espr2oz">
        <input type="checkbox" id="espr2oz" value="2 oz Espresso">
        <label>2 oz Espresso</label>
    </div>
    <div class="steamedMilk">
        <input type="checkbox" id="steamedMilk" value="Steamed milk">
        <label>Steamed milk</label>
    </div>
    <div class="whippedCream">
        <input type="checkbox" id="whippedCream" value="Whipped cream">
        <label>Whipped cream</label>
    </div>
    <div class="stMilk1oz">
        <input type="checkbox" id="stMilk1oz" value="1 oz Steamed milk">
        <label>1 oz Steamed milk</label>
    </div>
    <div class="cream">
        <input type="checkbox" id="cream" value="Cream">
        <label>Cream</label>
    </div>
    <div class="ice">
        <input type="checkbox" id="ice" value="Ice">
        <label>Ice</label>
    </div>
    <div class="iceCream">
        <input type="checkbox" id="iceCream" value="Ice cream">
        <label>Ice cream</label>
    </div>
    <div class="sugar">
        <input type="checkbox" id="sugar" value="Sugar">
        <label>Sugar</label>
    </div>  
    <div class="coldWater">
        <input type="checkbox" id="coldWater" value="Cold water">
        <label>Cold water</label>
    </div>  
    <div class="hotWater">
        <input type="checkbox" id="hotWater" value="Hot water">
        <label>Hot water</label>
    </div>
    <div class="carPat">
        <input type="checkbox" id="carPat" value="Caramel pattern">
        <label>Caramel pattern</label>
    </div>
    <div class="shortPE">
        <input type="checkbox" id="shortPE" value="Short pulled espresso">
        <label>Short pulled &nbsp&nbsp&nbsp&nbspespresso</label>
    </div>
    <div class="longPE">
        <input type="checkbox" id="longPE" value="Long pulled espresso">
        <label>Long pulled &nbsp&nbsp&nbsp&nbspespresso</label>
    </div>
    <div class="whiskey">
        <input type="checkbox" id="whiskey" value="Whiskey">
        <label>Whiskey</label>
    </div>
    <div class="chocolate">
        <input type="checkbox" id="chocolate" value="Chocolate">
        <label>Chocolate</label>
    </div>
    <div class="milk">
        <input type="checkbox" id="milk" value="Milk">
        <label>Milk</label>
    </div>
  </body>
</html>
